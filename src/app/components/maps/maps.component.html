<div class="container">
   
    <h1>Daftar Lokasi Menggunakan Google Map</h1>
    
    <div class="form-group">
      <label>Masukkan Alamat/Nama Tempat</label>
      <mat-form-field appearance="outline" style="width: 100%;">
        <input matInput type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Cari Tempat" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
      </mat-form-field>
      
    </div>
    
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
        ></agm-marker>
    </agm-map>
    
    <h5>Alamat: {{address}}</h5>
    <div>Latitude: {{latitude}}</div>
    <div>Longitude: {{longitude}}</div>

    <button mat-raised-button class="mapButton" color="accent" (click)="SetLokasi()">Daftar Menggunakan Google Map</button>
    
  </div>
